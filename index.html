<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--navbar section starts here-->
    <section class="navbar">
      <div class="navbarLeft">
        <img src="./assets/logo.png" alt="logo BD" />
        <h1>
          Emergency<br />
          Service
        </h1>
      </div>
      <div class="navbarRight">
        <div class="heart">
          <h2 id="redHeart"></h2>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="star">
          <h2 id="yellowStart"></h2>
          <i class="fa-solid fa-star"></i>
        </div>
        <button><span id="copy"></span>copy</button>
      </div>
    </section>
    <!--navbar section ends here-->

    <!--hero section starts here-->
    <section class="hero"></section>
    <!--hero section ends here-->

    <!--big section starts here-->
    <section class="big">
      <!--main section starts here-->
      <div class="main"></div>
      <!--main section ends here-->
      <!--history section starts here-->
      <div class="history"></div>
      <!--history section ends here-->
    </section>
    <!--big section ends here-->

    <script src="./script.js"></script>
  </body>
</html>
